
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
</head>
<body>
    <div class="main">
        <h1>Interactive Calculator</h1>
        <div class="calc">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <div class="row1">
                    <button id="clear" onclick="allclear()">AC</button>
                    <button id="delete" onclick="deletelast()">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button onclick="concatenate('.')">.</button>
                    <button class="operator" onclick="concatenate('+')">+</button>
                </div>

                <div class="row2">
                    <button class="number" onclick="concatenate('7')">7</button>
                    <button class="number" onclick="concatenate('8')">8</button>
                    <button class="number" onclick="concatenate('9')">9</button>
                    <button class="operator" onclick="concatenate('-')">-</button>
                </div>
                <div class="row3">
                    <button class="number" onclick="concatenate('4')">4</button>
                    <button class="number" onclick="concatenate('5')">5</button>
                    <button class="number" onclick="concatenate('6')">6</button>
                    <button class="operator" onclick="concatenate('*')">*</button>
                </div>
                <div class="row4">
                    <button class="number" onclick="concatenate('1')">1</button>
                    <button class="number" onclick="concatenate('2')">2</button>
                    <button class="number" onclick="concatenate('3')">3</button>
                    <button class="operator" onclick="concatenate('/')">/</button>
                </div>
                <div class="row5">
                    <button class="number" onclick="concatenate('00')">00</button>
                    <button class="number" onclick="concatenate('0')">0</button>
                    <button id="equal" onclick="calculate()">=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
